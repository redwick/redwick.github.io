<div class="page d-flex justify-content-center align-items-center">
  <div class="backdrop z-1"></div>
  <div class="flex-wrap z-2 container">
    <div>
      <div class="d-flex justify-content-center">
        <i class="bi bi-headset bar-icon"></i>
      </div>
      <div class="d-flex justify-content-center">
        <div class="bar"></div>
      </div>
      <div class="w-100 text-center text-white text-header user-select-none">
        {{l.tr('Мои контакты')}}
      </div>
    </div>
    <div class="mt-2 row">
      <div class="col-md-4 mx-auto mt-3">
        <div role="button" class="d-flex justify-content-center" (click)="openCity()">
          <div class="d-flex justify-content-center button muted px-4">
            <div class="d-flex align-items-center pe-none">
              <i class="h5 mt-2 i bi-geo-alt"></i>
            </div>
            <div class="text-header-small ms-2 d-flex align-items-center user-select-none pe-none">
              {{l.tr('Город')}}
            </div>
          </div>
        </div>
        <div class="mt-2 d-flex justify-content-center">
          <div class="d-flex align-items-center">
            @if (l.lang == 'ru'){
              {{geo}}
            } @else {
              {{geoEng}}
            }
          </div>
        </div>
      </div>
      <div class="col-md-4 mx-auto mt-3">
        <div role="button" class="d-flex justify-content-center" (click)="copyPhone()" [ngbTooltip]="phoneCopied" triggers="click:mouseleave" [closeDelay]="1000">
          <div class="d-flex justify-content-center button muted px-4">
            <div class="d-flex align-items-center pe-none">
              <i class="h5 mt-2 i bi-phone"></i>
            </div>
            <div class="text-header-small ms-2 d-flex align-items-center user-select-none pe-none">
              {{l.tr('Телефон')}}
            </div>
          </div>
        </div>
        <div class="mt-2 d-flex justify-content-center">
          <div class="d-flex align-items-center">
            {{phone}}
          </div>
        </div>
      </div>
      <div class="col-md-4 mx-auto mt-3">
        <div role="button" class="d-flex justify-content-center" (click)="copyEmail()" [ngbTooltip]="emailCopied" triggers="click:mouseleave" [closeDelay]="1000">
          <div class="d-flex justify-content-center button muted px-4">
            <div class="d-flex align-items-center pe-none">
              <i class="h5 mt-2 i bi-envelope-at"></i>
            </div>
            <div class="text-header-small ms-2 d-flex align-items-center user-select-none pe-none">E-mail</div>
          </div>
        </div>
        <div class="mt-2 d-flex justify-content-center">
          <div class="d-flex align-items-center">
            {{email}}
          </div>
        </div>
      </div>
      <div class="mt-2 d-flex justify-content-center">
        <div class="mx-2 mt-3">
          <div role="button" class="d-flex justify-content-center" (click)="openGitHub()">
            <div class="d-flex justify-content-center button muted px-4">
              <div class="d-flex align-items-center pe-none">
                <i class="h5 mt-2 i bi-github"></i>
              </div>
              <div class="text-header-small ms-2 d-flex align-items-center user-select-none pe-none">GitHub</div>
            </div>
          </div>
          <div class="mt-2 d-flex justify-content-center">
            <div class="d-flex align-items-center">
            </div>
          </div>
        </div>
        <div class="mx-2 mt-3">
          <div role="button" class="d-flex justify-content-center" (click)="openTelegram()">
            <div class="d-flex justify-content-center button muted px-4">
              <div class="d-flex align-items-center pe-none">
                <i class="h5 mt-2 i bi-telegram"></i>
              </div>
              <div class="text-header-small ms-2 d-flex align-items-center user-select-none pe-none">Telegram</div>
            </div>
          </div>
          <div class="mt-2 d-flex justify-content-center">
            <div class="d-flex align-items-center">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
